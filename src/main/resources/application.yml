spring:
  application:
    name: 'jpa-playground'
  datasource:
    url: 'jdbc:postgresql://localhost:5432/test'
    username: 'admin'
    password: 'admin'
    driver-class-name: 'org.postgresql.Driver'
  jpa:
    hibernate:
      ddl-auto: create-drop
      database-platform: 'org.hibernate.dialect.PostgreSQLDialect'
    show-sql: true
    properties:
      hibernate:
        format_sql: true
